        <div id="gameStart">
            <button class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-arrow-r glow-on-hover" id="startBtn">Start</button>
        </div>


            <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all">

                            <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check" id="btnSave">Ny spelare</button>
                            <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check" id="btnStartGame" onclick="toggleContent(0)">Starta spel</button>
                        </div>
                    </form>
            </div>
